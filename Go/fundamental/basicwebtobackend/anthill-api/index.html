<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Calc</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .box { background: #121212; padding: 30px; border-radius: 8px; border: 1px solid #333; text-align: center; }
        input { padding: 10px; background: #1e1e1e; border: 1px solid #444; color: #fff; width: 80px; text-align: center; font-size: 18px; margin: 5px; }
        button { padding: 10px 20px; background: #4a148c; color: white; border: none; cursor: pointer; font-size: 18px; font-weight: bold; margin: 5px; border-radius: 4px; }
        button:hover { background: #6a1b9a; }
        h2 { color: #00e676; margin-top: 20px; } /* สีเขียวเวลามีผลลัพธ์ */
    </style>
</head>
<body>

    <div class="box">
        <h1>[ CALCULATOR ]</h1>
        <input type="number" id="numA" value="0">
        <input type="number" id="numB" value="0">
        <br><br>
        <button onclick="calculate('add')">บวก ( + )</button>
        <button onclick="calculate('sub')">ลบ ( - )</button>

        <h2 id="resultDisplay">Result: ?</h2>
    </div>

    <script>
        // คนเดินสาร (JS) รับหน้าที่เอาเลขไปส่งให้ Go
        function calculate(operation) {
            let a = document.getElementById('numA').value;
            let b = document.getElementById('numB').value;

            // วิ่งไปเคาะประตูหลังบ้าน พร้อมหิ้วตัวเลข a, b และคำสั่ง (op) ไปด้วย
            fetch(`http://localhost:8085/api/calc?a=${a}&b=${b}&op=${operation}`)
                .then(response => response.json())
                .then(data => {
                    // เอาผลลัพธ์ที่ Go คิดเสร็จแล้ว มาแปะโชว์บนหน้าเว็บ!
                    document.getElementById('resultDisplay').innerText = "Result: " + data.result;
                })
                .catch(err => alert("เซิร์ฟเวอร์หลังบ้านยังไม่ได้รันรึเปล่าหืม?"));
        }
    </script>
</body>
</html>
